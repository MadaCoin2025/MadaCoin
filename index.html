  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://byrlebjwknppjbtbkozt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cmxlYmp3a25wcGpidGJrb3p0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NjcyNjYsImV4cCI6MjA2NzM0MzI2Nn0.3aoQMQgmxXouUfpqrwfSgcUgedjZEue6s3ZkGoqvQYY'
    );

    async function updateDonationAmount(projectId, targetAmount) {
      const { data, error } = await supabase
        .from('purchases')
        .select('amount')
        .eq('project_id', projectId);

      if (error) {
        console.error('Fejl ved donationer:', error);
        return;
      }

      const total = data.reduce((sum, item) => sum + item.amount, 0);
      const usd = total * 0.01;
      const color = targetAmount && usd >= targetAmount ? 'green' : 'crimson';

      const elem = document.getElementById(`donation-progress-${projectId}`);
      if (elem) {
        elem.innerHTML = targetAmount
          ? `<div style="margin-top:10px;font-weight:bold;color:${color};">
              Indsamlet: $${usd.toLocaleString('da-DK', { minimumFractionDigits: 2 })} / $${targetAmount.toLocaleString('da-DK')} USD
            </div>`
          : `<div style="margin-top:10px;font-weight:bold;">Indsamlet: $${usd.toLocaleString('da-DK')} USD</div>`;
      }
    }

    async function loadRoadmap() {
      const { data, error } = await supabase.from('roadmap').select('*').order('id');
      const container = document.getElementById('roadmap');

      if (error || !data || data.length === 0) return;

      data.forEach(step => {
        const div = document.createElement('div');
        div.className = 'roadmap-box';
        div.innerHTML = `
          <h2>${step.text}</h2>
          <p class="description">${step.description}</p>
          <div class="step-images">
            ${step.image_urls.map(url => `<img src="${url}" alt="Billede">`).join('')}
          </div>
          <div id="donation-progress-${step.id}">Indl√¶ser donation...</div>
        `;
        container.appendChild(div);
        updateDonationAmount(step.id, step.target_amount);
      });
    }

    loadRoadmap();
  </script>
